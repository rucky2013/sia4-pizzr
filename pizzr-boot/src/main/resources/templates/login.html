<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<!-- Site Properties -->
	<title>Login Example - Semantic</title>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheet/semantic/reset.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheet/semantic/site.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheet/semantic/container.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheet/semantic/grid.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheet/semantic/header.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheet/semantic/image.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheet/semantic/menu.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheet/semantic/divider.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheet/semantic/segment.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheet/semantic/form.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheet/semantic/input.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheet/semantic/button.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheet/semantic/list.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheet/semantic/message.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheet/semantic/icon.css}" />
	<script th:src="@{/script/jquery.js}"></script>
	<script th:src="@{/script/semantic/form.js}"></script>
	<script th:src="@{/script/semantic/transition.js}"></script>
	<style type="text/css">
	body {
		background-color: #DADADA;
	}
	
	body > .grid {
		height: 100%;
	}
	
	.image {
		margin-top: -100px;
	}
	
	.column {
		max-width: 450px;
	}
	</style>
	<script>
	$(document)
		.ready(function() {
			$('.ui.form')
				.form({
					fields: {
						username: {
							identifier: 'username',
							rules: [{
								type: 'empty',
								prompt: 'Please enter your e-mail'
							}]
						},
						password: {
							identifier: 'password',
							rules: [{
								type: 'empty',
								prompt: 'Please enter your password'
							}, {
								type: 'length[6]',
								prompt: 'Your password must be at least 6 characters'
							}]
						}
					}
				});
		});
	</script>
</head>

<body>
	<h1>登录你的账户</h1>
	<p th:if="${loginError}" class="error">Wrong user or password</p>
	<div class="ui middle aligned center aligned grid">
		<div class="column">
			<h2 class="ui teal image header">
			<!--<img th:src="@{image/logo.png}" class="image"/> -->
				<div class="content">Log-in to your account</div>
			</h2>
			<form class="ui large form" th:action="@{/login}" method="post">
				<div class="ui stacked segment">
					<div class="field">
						<div class="ui left icon input"> <i class="user icon"></i>
							<input type="text" name="username" placeholder="Username" />
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input"> <i class="lock icon"></i>
							<input type="password" name="password" placeholder="Password" />
						</div>
					</div>
					<button class="ui fluid large teal submit button" type="button">Login</button>
				</div>
				<div class="ui error message"></div>
			</form>
			<div class="ui message">
				没有账号？
					<a th:href="@{/register}">创建一个</a>
			</div>
		</div>
	</div>

</body>

</html>
